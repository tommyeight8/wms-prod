# ═══════════════════════════════════════════════════════════════════════════════
# WMS Docker Compose - LOCAL DEV INFRASTRUCTURE ONLY
# ═══════════════════════════════════════════════════════════════════════════════
#
# Spins up ONLY Postgres + Redis.
# Run the apps locally with pnpm for hot reload.
#
# Usage:
#   docker compose -f docker-compose.dev.yml up -d   # start infra
#   docker compose -f docker-compose.dev.yml down     # stop infra
#   docker compose -f docker-compose.dev.yml down -v  # stop + wipe DB
#
# ═══════════════════════════════════════════════════════════════════════════════

version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: wms-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: wms
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d wms"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis:
    image: redis:7-alpine
    container_name: wms-redis-dev
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_dev_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_dev_data:
    driver: local
  redis_dev_data:
    driver: local
